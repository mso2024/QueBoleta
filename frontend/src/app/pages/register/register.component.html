<!-- src/app/register/register.component.html -->
<div class="form-container">
  <div class="register-form">
    <h2>Registro</h2>
    <form (ngSubmit)="register()">
      <div class="control block-cube block-input">
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required />
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Primer Nombre" required />
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" placeholder="Apellido" required />
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <select id="rol" [(ngModel)]="rol" name="rol" required>
          <option value="" disabled selected>Rol</option>
          <option value="Normal">Normal</option>
          <option value="Organizador">Organizador</option>
        </select>
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <button type="submit" class="btn block-cube block-cube-hover">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text">Registrarse</div>
      </button>
    </form>
    <div *ngIf="msg_ex" class="success-msg">{{ msg_ex }}</div>
    <div *ngIf="msg_err" class="error-msg">{{ msg_err }}</div>
  </div>
</div>
