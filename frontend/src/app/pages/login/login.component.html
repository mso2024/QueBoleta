<!-- src/app/login/login.component.html -->
<div class="form-container">
  <div class="form">
    <h1>Sign In</h1>
    <form (ngSubmit)="login()">
      <div class="control block-cube block-input">
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Username" required />
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div *ngIf="error_msg" class="error-message">
        {{ error_msg }}
      </div>
      <button type="submit" class="btn block-cube block-cube-hover">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text">Login</div>
      </button>
    </form>
  </div>
</div>
