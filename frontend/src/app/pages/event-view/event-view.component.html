<app-header></app-header>
<div class="category-events">
  <h1>Eventos</h1>
  <div *ngIf="events.length > 0; else noEvents">
    <ul>
      <li *ngFor="let event of events">
        <h2>{{ event.nombre }}</h2>
        <p>{{ event.descripcion }}</p>
      </li>
    </ul> 
  </div>
  <ng-template #noEvents>
    <p>No hay eventos en esta categor√≠a.</p>
  </ng-template>
</div>
