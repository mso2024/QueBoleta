<div class="register-form">
    <h2>Registro</h2>
    <form (ngSubmit)="register()">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
  
      <label for="nombre">Primer Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
  
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required />
  
      <label for="rol">Rol:</label>
      <select id="rol" [(ngModel)]="rol" name="rol">
        <option value="Normal">Normal</option>
        <option value="Organizador">Organizador</option>
      </select>
  
      <label for="password">Contaseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
  
      <button type="submit">Registrarse</button>
    </form>
  
    <div *ngIf="msg_ex" class="success-msg">{{ msg_ex }}</div>
    <div *ngIf="msg_err" class="error-msg">{{ msg_err }}</div>
  </div>
